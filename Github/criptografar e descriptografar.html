	var textoCriptografado = [];

		}

}



function descriptografar(string) {

	var textoDescriptografado = [];

	for (var i = 0; i < string.length; i++) {

		if(string[i] == 'a' ) {

			textoDescriptografado = textoDescriptografado + string[i];
			i++; // Serve para pular o i de 'ai'

		} else if(string[i] == 'e') {

			textoDescriptografado = textoDescriptografado + string[i];
			i = i + 4; // Serve para pular as 4 letras 'nter'

		} else if(string[i] == 'i') {

			textoDescriptografado = textoDescriptografado + string[i];
			i = i + 3; // Serve para pular as 3 letras 'mes'

		} else if(string[i] == 'o') {

			textoDescriptografado = textoDescriptografado + string[i];
			i = i + 3; // Serve para pular as 3 letras 'ber'

		} else if(string[i] == 'u') {

			textoDescriptografado = textoDescriptografado + string[i];
			i = i + 3; // Serve para pular as 3 letras 'fat'

		} else {
			// Mantém as demais letras
			textoDescriptografado = textoDescriptografado + string[i];

		}
		
		
		//console.log(string[i]);
	}

	return textoDescriptografado;
}
